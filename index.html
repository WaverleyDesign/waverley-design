  <title>Waverley Design</title>

  <link rel="shortcut icon" sizes="72x72" href="/images/icons/icon-72x72.png">

  <meta name="description" content="High quality, beautiful local web design for businesses, clubs, and organisations." />

  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Comfortaa|Roboto+Condensed|Roboto+Slab:400,700,100,300">


  <script>

    // setup Polymer options
    window.Polymer = {lazyRegister: true, dom: 'shadow'};

    // load webcomponents polyfills
    (function() {
      if ('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')) {
        // browser has web components
      } else {
        // polyfill web components
        var e = document.createElement('script');
        e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
        window.onload = function() { document.body.appendChild(e); }
      }
    })();

    // load pre-caching service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }

  </script>

  <link rel="import" href="/src/waverley-design.html">

  <style>

    body {
      margin: 0;
      font-family: 'Josefin Sans', 'Roboto', 'Noto', Arial, sans-serif;
      line-height: 1.5;
      min-height: 100vh;
      background-color: #fafafa;
    }

  </style>
