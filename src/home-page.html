        </p>
      </paper-card>
    </div>


  </template>

  <script>

    Polymer({

      is: 'home-page',

      properties: {

      },

      attached: function () {
        this._countDownText();
        this._countDownBackground();
      },

      _countDownText: function () {
        this.newText();
        this.async(this._countDownText, 5000);
      },
      _countDownBackground: function () {
        this.newBackground();
        this.async(this._countDownBackground, 15000);
      },

      newText: function() {
        this.$.pages.selectNext();

      },

      newBackground: function() {
        this.$.background.selectNext();
      }


    });

  </script>
