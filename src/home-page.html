      neon-animated-pages {
        text-align: center;
        width: 100%;
        position: absolute;

        width: 100%;

  <script>

    Polymer({

      is: 'home-page',

      properties: {

      },

      attached: function () {
        this._countDownText();
      },

      _countDownText: function () {
        this.newText();
        this.async(this._countDownText, 5000);
      },

      _countDownBackground: function () {
        this.newBackground();
        this.async(this._countDownText, 30000);
      },

      newText: function() {
        this.$.pages.selectNext();
      },

      newBackground: function() {
        this.$.background.selectNext();
      },

    });

  </script>
