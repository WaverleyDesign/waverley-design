<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="mixin-styles.html">

<dom-module id="shared-styles">
  <template>
  <style include="mixin-styles"></style>
  <style>

  iron-image {
    width: 100%;
    --iron-image-width: 100%;
  }

  h1,h2,h3,h4,h5,h6 {
    font-family: 'Roboto Slab', sans-serif;
  }

  p {
    font-family: 'Josefin Sans';
  }

  .border-top {
    @apply(--border-top);
  }
  .border-bottom {
    @apply(--border-bottom);
  }
  .border-left {
    @apply(--border-left);
  }
  .border-right {
    @apply(--border-right);
  }

  a, paper-tab, div {
    outline: none;
  }

  :host {
    display: block;
    /* Mixins */
    --border-bottom: {border-bottom: 1px solid var(--app-secondary-color);};
    --border-right: {border-right: 1px solid var(--app-secondary-color);};
    --border-left: {border-left: 1px solid var(--app-secondary-color);};
    --border-top: {border-top: 1px solid var(--app-secondary-color);};
    --border-clear: {border: none;};

    /* Variables */
    --app-primary-color: var(--theme-light);
    --app-secondary-color: var(--paper-blue-grey-900);



    --container: {
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
    };
  }

  .container {
    @apply(--layout-horizontal);
    @apply(--layout-center-justified);
  }

  app-header {
    background-color: #fff;
    color: var(--app-secondary-color);
  }
  app-header paper-icon-button {
    --paper-icon-button-ink-color: var(--app-secondary-color);
  }

   .toolbar-link {
    text-decoration: none;
  }

  .logo-container {
    @apply(--layout-vertical);
    @apply(--layout-center);
    width: 100%
  }



  h1, h2, h3, h4, h5, h6, .heading {
    font-family: 'Roboto Slab', sans-serif;
    font-weight: 300;
    margin-top: 0px;
    color: var(--theme-dark);
  }

  .heading {
    @apply(--paper-font-display3);
    line-height: normal;
  }

  app-drawer {
    z-index: 1;
  }

  .desktop-logo-type {
    margin: 8px;
  }

  .drawer-heading {
    margin-left: 16px;
  }

  footer .subtitle {
    line-height: normal;
  }

  /* Min-Width: 0px */

  @media (min-width: 0px) {
    app-toolbar {
      height: auto;
    }
    .drawer-toggle {
      position: fixed;
      top: 16px;
    }
    footer {
      padding: 16px;
    }
    footer .subtitle {
      font-size: 16px;
    }
    .page-content, .page-banner {
      padding: 20px 40px;
    }

    .small-write-up p {
      font-size: 20px;
    }
    .small-write-up {
      padding: 16px;
      width: 100%;
    }
    .small-write-up h1 {
      font-size: 26px;
    }
    br.spacer {
      display: block;
    }
    span.spacer {
      display: none;
    }
    .text {
      border: 30px solid white;
      width: calc(100% - 60px);
    }
    a.toolbar-link {
      font-size: 22px;
      margin: 10px;
    }
  }

  @media (min-width: 480px) {
    .text {
      border: 40px solid white;
      width: calc(100% - 80px);
    }
    .small-write-up {
      width: 50%;
    }
  }
  @media (min-width: 600px) {
    .tri-panel > * {
      width: calc(33.3% - 40px);
      margin: 20px;
    }
    footer {
      padding: 32px;
    }
    .text {
      border: 50px solid white;
      width: calc(100% - 100px);
    }
    .small-write-up p {
      font-size: 24px;
    }
    .small-write-up {
      padding: 28px;
    }
  }
  @media (min-width: 840px) {
    .tri-panel {
      padding: 60px 80px;
    }
    .page-content, .page-banner {
      padding: 40px 80px;
    }
    .text {
      border: 70px solid white;
      width: calc(100% - 140px);
    }
    a.toolbar-link {
      font-size: 28px;
      margin: 16px;
    }
    .small-write-up {
      width: 40%;
    }
  }
  @media (min-width: 960px) {
    .small-write-up p {
      font-size: 28px;
    }
    .small-write-up {
      padding: 32px;
      width: 40%;
    }
    .small-write-up h1 {
      font-size: 36px;
    }
    br.spacer {
      display: none;
    }
    span.spacer {
      display: inline-block;
    }
    .text {
      border: 90px solid white;
      width: calc(100% - 180px);
    }

  }
  @media (min-width: 1280px) {
    .text {
      border: 100px solid white;
      width: calc(100% - 200px);
    }
  }
  @media (min-width: 1440px) {
    .text {
      border: 120px solid white;
      width: calc(100% - 240px);
    }
  }
  @media (min-width: 1600px) {
    .text {
      border: 130px solid white;
      width: calc(100% - 260px);
    }
  }



  .dual-panel, .tri-panel {
    @apply(--layout-horizontal);
  }

  /*.image-receptacle img {
  width: 100%;
  margin-bottom: -7px;
  }*/

  .image-receptacle {
    width: 50%;
  }

  footer {
    background-color: #fff;
    color: var(--app-secondary-color);
    padding: 32px;
  }

  .points-heading {
    @apply(--paper-font-common-base);
    font-weight: 700;
    border-bottom: 1px solid var(--app-primary-color);
  }

  .portfolio-heading {
    @apply(--paper-font-display1);
  }

  .portfolio-receptacle {
    padding: 48px;
    overflow-x: scroll;
  }

  .portfolio-scroller {
    width: 2500px;
  }

  .portfolio-receptacle paper-card {
    width: 20%;
    --paper-card-header-text: {
      @apply(--paper-shadow-elevation-6dp);
    };
    margin-right: 20px;
  }

  .subtitle {
    @apply(--paper-font-display1);
  }

  ul {
    @apply(--paper-font-subhead);
  }

  .block-color {
    background-color: var(--paper-blue-grey-900);
    color: white;
  }

  .back-to-top {
    background-color: #43A047;
    color: white;
    padding: 8px auto;
    @apply(--paper-font-button);
  }

  footer-dropdown a h5 {
    margin: 2px auto;
  }

  .footer-dropdown-link {
    color: var(--paper-blue-grey-900);
  }


  .waverley {
    font-family: 'Roboto Slab', 'Roboto', 'Noto', Arial, sans-serif;
    font-weight: 300;
    color: var(--app-primary-color);
  }
  .designcompany {
    font-family: 'Roboto Slab', 'Roboto', 'Noto', Arial, sans-serif;
    font-weight: 300;
    color: var(--app-secondary-color);
  }


  footer.tri-panel footer-dropdown {
    margin-top: 15px;
  }

  ul.points {
    list-style-type: none;
    padding: 4px;
    color: #fff;
  }

  ul, p.subtitle {
    font-family: 'Josefin Sans', 'Roboto', 'Noto', Arial, sans-serif;
    font-weight: 400;
  }

  /* Pages */

  .max-width > * {
    max-width: 800px;
  }

  .page-banner {
    background-color: var(--app-primary-color);
  }

  .page-content .text-page-template {
    margin: 0 auto;
  }

  h1.page-banner-heading {
    margin: 0 auto;
    font-weight: 300;
    color: #fff;
    line-height: 38px;
  }

  text-page-template h2 {
    /*border-bottom: 1px solid var(--paper-green-600);*/
    text-transform: lowercase;
    @apply(--paper-font-common-base);
    font-weight: 400;
    margin: 10px 0px;
  }

  text-page-template p, ul {
    font-size: 18px;
    font-weight: 400;

    color: var(--paper-blue-grey-900);
    margin: 16px 0px;
    line-height: 24px;
  }

  paper-input, paper-textarea {
    outline: none;
  }

  paper-input, paper-textarea {
    --paper-input-container-color: var(--app-secondary-color);
    --paper-input-container-focus-color: var(--app-primary-color);
    --paper-input-container-input-color: var(--app-secondary-color);\
    --paper-input-container: {
      font-family: 'Josefin Sans';
    };
  }

  .right-align {
    text-align: right;
  }

  paper-button {
    background-color: var(--app-primary-color);
    margin: 8px 0px 0px 0px;

    color: white;
    font-weight: 600;
  }

  app-toolbar.links-bar div, app-toolbar.title-bar {
    @apply(--layout-horizontal);
    @apply(--layout-center-justified);
    width: 100%;
  }

  app-toolbar.title-bar h1 {
    margin-top: 24px;
  }

  app-toolbar.title-bar {
    background-color: white;
    text-transform: lowercase;
  }

   paper-button.submit {
    background-image: var(--theme-image);
    background-size: auto;
    background-repeat: no-repeat;

    color: white;
    padding: 8px;
    border-radius: 3px;
    text-shadow: 3px 1px 5px #607D8B;
    -webkit-transition: background-image 1s; /* For Safari 3.1 to 6.0 */
    transition: background-image 1s;
  }

  a {
    color: var(--theme-light);
    text-decoration: underline;;
    -webkit-transition: color 1s; /* For Safari 3.1 to 6.0 */
    transition: color 1s;
  }

  a.toolbar-link, .subtitle-text-h {
    font-family: 'Josefin Sans', 'Futura', 'Century Gothic', 'Noto', Arial, sans-serif;

  }



  </style>
</template>
</dom-module>
