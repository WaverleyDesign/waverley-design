<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="mixin-styles">
  <template>
    <style>

    :root {
        /* Shared Styles */
        --paper-font-common-base: {
          font-family: 'Roboto Slab', 'Noto', sans-serif;
          -webkit-font-smoothing: antialiased;
        };
        --paper-font-common: {
          font-family: 'Roboto Slab', 'Noto', sans-serif;
          -webkit-font-smoothing: antialiased;
        };
        --paper-font-common-expensive-kerning: {
          text-rendering: optimizeLegibility;
        };
        --paper-font-common-nowrap: {
          white-space: normal;
          overflow: hidden;
          text-overflow: ellipsis;
        };
        /* Material Font Styles */
        --paper-font-display4: {
          @apply(--paper-font-common-base);
          @apply(--paper-font-common-nowrap);
          font-size: 112px;
          font-weight: 400;
          letter-spacing: -.044em;
          line-height: normal;
        };
        --paper-font-display3: {
          @apply(--paper-font-common-base);
          @apply(--paper-font-common-nowrap);
          font-size: 56px;
          font-weight: 400;
          letter-spacing: -.026em;
          line-height: normal;
        };
        --paper-font-display2: {
          @apply(--paper-font-common-base);
          font-size: 45px;
          font-weight: 400;
          letter-spacing: -.018em;
          line-height: normal;
        };
        --paper-font-display1: {
          @apply(--paper-font-common-base);
          font-size: 34px;
          font-weight: 500;
          letter-spacing: -.01em;
          line-height: normal;
        };
        --paper-font-headline: {
          @apply(--paper-font-common-base);
          font-size: 24px;
          font-weight: 700;
          letter-spacing: -.012em;
          line-height: normal;
        };
        --paper-font-title: {
          @apply(--paper-font-common-base);
          font-size: 20px;
          font-weight: 700;
        };
        --paper-font-subhead: {
          @apply(--paper-font-common-base);
          font-size: 16px;
          font-weight: 400;
          line-height: normal;
        };
        --paper-font-body2: {
          @apply(--paper-font-common);
          font-size: 14px;
          font-weight: 500;
          line-height: normal;
        };
        --paper-font-body1: {
          @apply(--paper-font-common);
          font-size: 14px;
          font-weight: 400;
          line-height: normal;
        };
        --paper-font-caption: {
          @apply(--paper-font-common);
          @apply(--paper-font-common-nowrap);
          font-size: 12px;
          font-weight: 400;
          letter-spacing: 0.011em;
          line-height: normal;
        };
        --paper-font-menu: {
          @apply(--paper-font-common-base);
          @apply(--paper-font-common-nowrap);
          font-size: 13px;
          font-weight: 500;
          line-height: normal;
        };
        --paper-font-button: {
          @apply(--paper-font-common-base);
          @apply(--paper-font-common-nowrap);
          font-size: 14px;
          font-weight: 500;
          letter-spacing: 0.018em;
          line-height: normal;
          text-transform: uppercase;
        };
      }

    </style>
  </template>
</dom-module>
